<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- TITLE-->
    <title>Zura Health</title>
    <!-- FAVICON-->
    <link rel="shortcut icon" href="./icon/favicon.ico">
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body data-file="index">
    <!-- HEADER :: START-->
    <header class="header" id="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header--left">
            <div class="header--hamburger">
              <!-- HAMBURGER :: START-->
              <div class="hamburger" role="button" hamburger-js>
                <div class="hamburger-box">
                  <div class="hamburger-inner"></div>
                </div>
              </div>
              <!-- HAMBURGER :: END-->
            </div>
            <div class="header--logotype">
              <!-- LOGOTYPE :: START-->
              <div class="logo"><a href="/" title=""><img src="./img/img-logotype.png" srcset="./img/img-logotype@2x.png 2x" alt="" title=""></a></div>
              <!-- LOGOTYPE :: END-->
            </div>
          </div>
          <div class="header--right">
            <div class="header--group">
              <!-- GROUP HEADER :: START-->
              <div class="groupHeader"><a class="groupHeader__btn" href="#" title=""><sup><span>2</span></sup>
                  <p>Group name</p>
                  <svg class="icon icon-i-arrow ">
                    <use xlink:href="./img/sprite.svg#i-arrow"></use>
                  </svg></a>
                <div class="groupHeader__dropdown"></div>
              </div>
              <!-- GROUP HEADER :: END-->
            </div>
            <div class="header--profile">
              <!-- PROFILE HEADER :: START-->
              <div class="profileHeader"><a class="profileHeader__btn" href="#" title="">
                  <div><img src="./img/img-profileHeader.jpg" srcset="./img/img-profileHeader@2x.jpg 2x" alt="" title=""></div>
                  <p>Christian Vizcarra</p>
                  <svg class="icon icon-i-arrow ">
                    <use xlink:href="./img/sprite.svg#i-arrow"></use>
                  </svg></a>
                <div class="profileHeader__dropdown"></div>
              </div>
              <!-- PROFILE HEADER :: END-->
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER :: END-->
    <!-- SIDEBAR :: START-->
    <section class="sidebar" id="sidebar">
      <div class="container">
        <div class="sidebar__wrapper">
          <ul class="sidebar__list">
                <li class="sidebar__item is-active"><a class="sidebar__link sidebar__link-0" href="#" title="">
                    <div>
                      <svg class="icon icon-i-dashboard ">
                        <use xlink:href="./img/sprite.svg#i-dashboard"></use>
                      </svg>
                    </div>
                    <p>Dashboard</p></a></li>
                <li class="sidebar__item"><a class="sidebar__link sidebar__link-1" href="#" title="">
                    <div>
                      <svg class="icon icon-i-call ">
                        <use xlink:href="./img/sprite.svg#i-call"></use>
                      </svg>
                    </div>
                    <p>Coaching Calls</p><sup><span>2</span></sup></a></li>
                <li class="sidebar__item"><a class="sidebar__link sidebar__link-2" href="#" title="">
                    <div>
                      <svg class="icon icon-i-message ">
                        <use xlink:href="./img/sprite.svg#i-message"></use>
                      </svg>
                    </div>
                    <p>Messages</p><sup><span>5</span></sup></a></li>
                <li class="sidebar__item"><a class="sidebar__link sidebar__link-3" href="#" title="">
                    <div>
                      <svg class="icon icon-i-wall ">
                        <use xlink:href="./img/sprite.svg#i-wall"></use>
                      </svg>
                    </div>
                    <p>Wall</p><sup><span>9</span></sup></a></li>
                <li class="sidebar__item"><a class="sidebar__link sidebar__link-4" href="#" title="">
                    <div>
                      <svg class="icon icon-i-program ">
                        <use xlink:href="./img/sprite.svg#i-program"></use>
                      </svg>
                    </div>
                    <p>Program</p></a></li>
                <li class="sidebar__item"><a class="sidebar__link sidebar__link-5" href="#" title="">
                    <div>
                      <svg class="icon icon-i-toolkit ">
                        <use xlink:href="./img/sprite.svg#i-toolkit"></use>
                      </svg>
                    </div>
                    <p>Toolkit</p></a></li>
          </ul>
        </div>
      </div>
    </section>
    <!-- SIDEBAR :: END-->
    <div id="barba-wrapper">
      <div class="barba-container">
        <div class="home"></div>
      </div>
    </div>
    <!-- FOOTER :: START-->
    <footer class="footer" id="footer">
      <div class="container"></div>
    </footer>
    <!-- FOOTER :: END-->
  </body>
  <!-- SCRIPT :: START-->
  <!--script(src="js/vendor.min.js")-->
  <script src="js/app.js"></script>
  <!-- SCRIPT :: END-->
</html>
